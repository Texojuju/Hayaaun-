<!DOCTYPE html>

<head>

    <title>Salom Flask</title>

        h1 {
            animation: colorChange 3s infinite;  /* 3 soniya davomida rang o'zgaradi */

            50% { color: blue; }
            100% { color: green; }
        }

</head>
<body>
